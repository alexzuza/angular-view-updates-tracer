<style>
  body {
    margin: 0;
    min-height: 60px;
    width: 480px;
    font-family: 'Segoe UI', 'Lucida Grande', Tahoma, sans-serif;
    font-size: 14px;
    padding: 16px;
  }

  h4 {
    margin-bottom: 8px;
  }

  .description {
    margin: 0 0 10px 0;
    padding: 0;
    font-size: 12px;
  }

  .switch-label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    margin-bottom: 8px;
  }

  .switch {
    position: relative;
    display: inline-block;
    top: 2px;
    width: 46px;
    height: 20px;
    margin-left: 5px;
  }

  .switch input {
    display: none;
  }

  .slider {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    border-radius: 30px;
    cursor: pointer;
    background-color: #ccc;
  }

  .slider:before {
    content: '';
    position: absolute;
    top: 50%;
    left: 4px;
    transform: translateY(-50%);
    width: 18px;
    height: 18px;
    background-color: #fff;
    border-radius: 50%;
  }

  .switch-label.loaded .slider,
  .switch-label.loaded .slider:before {
    transition: 0.4s;
  }

  input:checked + .slider {
    background-color: #66bb6a;
  }

  input:checked + .slider:before {
    transform: translate(20px, -50%);
  }

  .actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
  }

  .switchers {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    margin-top: 10px;
  }

  #error {
    padding-top: 20px;
    color: #e24646;
    font-size: 13px;
  }

  #error:empty {
    display: none;
  }

  #prefixes {
    background: #f3d1dc;
    display: flex;
    flex-direction: column;
  }
  .prefixes__pref {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  .title_wrapper {
    display: flex;
    justify-content: center;
    border-bottom: 1px solid darkgrey;
  }
  .title-wrapper__title {
    margin-top: 0;
  }
</style>

<div class="title-wrapper">
  <h4 class="title-wrapper__title">Angular component debugger</h4>
</div>

<p class="description">
  Chrome extension that outlines Angular (10.x) components.
</p>

<div class="actions">
  <a href="https://twitter.com/yurzui/status/1144909800159006721" target="_blank" class="info">Based on View Updates Tracer</a>

  <div class="switchers">
    <label class="switch-label" id="switcher">
      Enable tracing
      <span class="switch">
        <input type="checkbox" id="traceSwitcherCbx" />
        <span class="slider"></span>
      </span>
    </label>

    <label class="switch-label" id="switcherCover">
      Enable cover
      <span class="switch">
        <input type="checkbox" id="switcherCoverCbx" />
        <span class="slider"></span>
      </span>
    </label>
  </div>

</div>

<h5>Component name spaces:</h5>

<div id="prefixes"></div>

<h5>Components:</h5>

<div id="components"></div>

<div id="error"></div>

<script src="js/popup.js"></script>
